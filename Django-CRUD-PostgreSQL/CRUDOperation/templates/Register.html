<!DOCTYPE html>

<head>
    <title>Başlık</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

    <h1 class="text-center">IHA Project</h1>

    <h6 class="text-center">IHA Register</h6>
    <hr />
    <div class="row">
        <div class="col"></div>
        <div class="col-12 col-md-6">
            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastname" aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" required>
                </div>


                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
                <a href="{% url 'login' %}" class="btn btn-success mr-3 ">Giriş Yap</a>
                <td>{% if messages %}
                    {% for mess in messages %}
                    <b style="color: rgb(170, 0, 0);" >{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </form>

        </div>
        <div class="col"></div>

    </div>

</body>
